<!-- To look up the icons to be used in this project - https://fontawesome.com/how-to-use/on-the-web/setup/getting-started?using=web-fonts-with-css -->
<div class="input-group">
  <input type="text" class="form-control" #itemName>
  <div class="input-group-addon hover-cursor" (click)="onAdd(itemName)">
    <i class="fas fa-plus-circle fa-2x"></i>
  </div>
</div>

<div style="margin: 5px 0px">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of todolistArray">
      <span class="hover-cursor" [class.text-success]="item.isChecked" (click)="updateCheck(item.$key, item.isChecked)">
        <i class="far fa-lg" [ngClass]="item.isChecked ? 'fa-check-circle' : 'fa-circle'"></i>
      </span>
      {{ item.name }}
      <span class="hover-cursor text-danger float-right" (click)="onDelete(item.$key)">
        <i class="far fa-trash-alt fa-lg"></i>
      </span>
    </li>
  </ul>
</div>
